<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FlowCard â€” Coming Soon</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6fbff;
  --text:#071133;
  --muted:#667085;
  --flow-1:#0B57D0;
  --flow-2:#00d4ff;
  --mono:'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, Arial;
}

*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:var(--mono);
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
  min-height:100vh;
  justify-content:space-between;
  align-items:center;
  text-align:center;
  padding:20px;
}

.container{
  width: 100%;
  max-width: 1600px;
  display:flex;
  flex-direction:column;
  align-items:center;
  flex-grow:1;
  justify-content:center;
  padding-bottom:11px;
}

.logo img{
  height:80px;
  width:auto;
  margin-bottom:20px;
  animation: pulse 2s infinite;
}
@keyframes pulse{
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

h1{font-size:36px; margin-bottom:16px; line-height:1.2;}
.gradient{background:linear-gradient(90deg,var(--flow-1),var(--flow-2)); -webkit-background-clip:text; color:transparent; display:inline-block;}
p{color:var(--muted); margin-bottom:32px; font-size:16px;}

form{
  display:flex;
  gap:25px;
  justify-content:center;
  margin-bottom:12px;
  flex-wrap:nowrap;
  align-items:center;
}
input[type="email"]{
  width:330px;
  height:50px;
  padding:0 24px;
  border-radius:50px;
  border:1px solid rgba(0,0,0,0.1);
  font-size:16px;
  box-shadow: 0 10px 30px rgba(11,87,208,0.15);
}
button{
  width:150px;
  height:50px;
  border:none;
  border-radius:50px;
  background:linear-gradient(90deg,var(--flow-1),var(--flow-2));
  color:white;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  white-space:nowrap;
  box-shadow:0 10px 30px rgba(11,87,208,0.15);
  transition: all 0.3s ease;
}
button:hover{transform: scale(1.05);}

.social-proof{
  font-size:14px;
  color:var(--muted);
  margin-top:12px;
}

.footer{
  margin-top:20px;
  color:var(--muted);
  font-size:14px;
}

/* Confirmation Modal */
#confirmation{
  display:none;
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.4);
  backdrop-filter: blur(4px);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
#confirmation .modal-content{
  background:white;
  padding:40px 30px 30px 30px;
  border-radius:30px;
  max-width:400px;
  width:90%;
  text-align:center;
  box-shadow:0 20px 50px rgba(11,87,208,0.2);
  transform:scale(0.8);
  opacity:0;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  transition: all 0.3s ease;
}
#confirmation.show .modal-content{
  transform:scale(1);
  opacity:1;
}
#confirmation .modal-title{
  font-size:28px;
  font-weight:800;
  background:linear-gradient(90deg,#0B57D0,#00d4ff);
  -webkit-background-clip:text;
  color:transparent;
  margin-bottom:16px;
}
#confirmation .modal-text{
  color:#667085;
  font-size:16px;
  margin-bottom:16px;
  flex-grow:1;
}
#confirmation .modal-btn{
  padding:10px 20px;
  border-radius:50px;
  border:none;
  background:linear-gradient(90deg,#0B57D0,#00d4ff);
  color:white;
  font-weight:700;
  cursor:pointer;
  font-size:15px;
  align-self:center;
  margin-top:10px;
  box-shadow:0 10px 30px rgba(11,87,208,0.15);
}

/* My Profile Button fixed top-right */
#profileBtn{
  position:fixed;
  top:20px;
  right:20px;
  background:linear-gradient(90deg,var(--flow-1),var(--flow-2));
  color:#fff;
  padding:10px 16px;
  border-radius:50px;
  font-weight:700;
  cursor:pointer;
  z-index:1001;
}
</style>
</head>

<body>
<button id="profileBtn">My Profile</button>

<div class="container">
  <div class="logo">
    <img src="flowcard_logo_gradient.png" alt="FlowCard Logo">
  </div>
  <h1><span class="gradient">Launching in 2028</span></h1>
  <p>FlowCard is under construction. Sign up to be notified when we launch!</p>

  <form id="emailForm">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Notify Me</button>
  </form>

  <div class="social-proof"><span id="counter">0</span>+ teens have already signed up</div>
</div>

<div id="confirmation">
  <div class="modal-content">
    <div class="modal-title">Thank you!</div>
    <div class="modal-text">
      Your email has been successfully registered. We'll notify you as soon as FlowCard launches!
    </div>
    <button class="modal-btn" onclick="closeModal()">Close</button>
  </div>
</div>

<div class="footer">&copy; 2025 FlowCard. All rights reserved;</div>

<script>
const counter = document.getElementById('counter');
let count = 0;
const target = 150;
const duration = 2000;
const stepTime = Math.abs(Math.floor(duration / target));
const counterInterval = setInterval(() => {
  count++;
  counter.textContent = count;
  if(count >= target){
    clearInterval(counterInterval);
  }
}, stepTime);

const form = document.getElementById('emailForm');
const confirmation = document.getElementById('confirmation');

const PROFILE_KEY = 'flowcardReferralCode';
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzytpoYjYxa6M4jtplYnHGk_ujuSsBvrV4tCroK0ecNupoC9EJUvhsAcUR2nQ9nUjRC/exec";

// Show profile button click
document.getElementById('profileBtn').addEventListener('click', () => {
  const code = localStorage.getItem(PROFILE_KEY);
  if(code){
    alert(`Your FlowCard referral code: ${code}`);
  } else {
    alert("You haven't signed up yet!");
  }
});

form.addEventListener('submit', async function(e){
  e.preventDefault();
  const email = form.email.value;
  confirmation.style.display = 'flex';
  confirmation.classList.add('show');
  form.reset();

  let referralCode = localStorage.getItem(PROFILE_KEY);

  if(!referralCode){
    // Send to Google Script and retrieve code
    const params = new URLSearchParams({email, ip: 'unknown'});
    try{
      const resp = await fetch(`${SCRIPT_URL}?${params.toString()}`);
      referralCode = await resp.text();
      localStorage.setItem(PROFILE_KEY, referralCode);
    }catch(err){
      console.error("Failed to fetch referral code:", err);
    }
  }
});

function closeModal(){
  confirmation.classList.remove('show');
  setTimeout(()=>{ confirmation.style.display='none'; },300);
}
</script>

</body>
</html>
