<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FlowCard â€” Coming Soon</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#f6fbff;
  --text:#071133;
  --muted:#667085;
  --flow-1:#0B57D0;
  --flow-2:#00d4ff;
  --mono:'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, Arial;
}

/* Global */
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:var(--mono);
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
  min-height:100vh;
  justify-content:flex-start;
  align-items:center;
  text-align:center;
  padding:20px;
}

/* Topbar */
.topbar{
  width:100%;
  display:flex;
  justify-content:flex-end;
  margin-bottom:20px;
}
.topbar button{
  padding:10px 20px;
  border:none;
  border-radius:50px;
  background:linear-gradient(90deg,var(--flow-1),var(--flow-2));
  color:white;
  font-weight:700;
  cursor:pointer;
  font-size:14px;
  box-shadow:0 10px 30px rgba(11,87,208,0.15);
}

/* Container */
.container{
  width: 100%;
  max-width: 1600px;
  display:flex;
  flex-direction:column;
  align-items:center;
  flex-grow:1;
  justify-content:center;
  padding-bottom:11px; 
}

/* Logo Pulse */
.logo img{
  height:80px;
  width:auto;
  margin-bottom:20px;
  animation: pulse 2s infinite;
}
@keyframes pulse{
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* Headline */
h1{font-size:36px; margin-bottom:16px; line-height:1.2;}
.gradient{background:linear-gradient(90deg,var(--flow-1),var(--flow-2)); -webkit-background-clip:text; color:transparent; display:inline-block;}
p{color:var(--muted); margin-bottom:32px; font-size:16px;}

/* Form vertical layout */
form{
  display:flex;
  flex-direction:column;
  gap:10px;
  justify-content:center;
  margin-bottom:12px;
  align-items:center;
}
input[type="email"], input[type="text"]{
  width:330px;
  height:50px;
  padding:0 24px;
  border-radius:50px;
  border:1px solid rgba(0,0,0,0.1);
  font-size:16px;
  box-shadow: 0 10px 30px rgba(11,87,208,0.15);
}
button.submit-btn{
  width:150px;
  height:50px;
  border:none;
  border-radius:50px;
  background:linear-gradient(90deg,var(--flow-1),var(--flow-2));
  color:white;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  white-space:nowrap;
  box-shadow:0 10px 30px rgba(11,87,208,0.15);
  transition: all 0.3s ease;
}
button.submit-btn:hover{transform: scale(1.05);}

/* Confirmation Modal */
#confirmation{
  display:none;
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.4);
  backdrop-filter: blur(4px);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
#confirmation .modal-content{
  background:white;
  padding:40px 30px 30px 30px;
  border-radius:30px;
  max-width:400px;
  width:90%;
  text-align:center;
  box-shadow:0 20px 50px rgba(11,87,208,0.2);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
#confirmation .modal-title{
  font-size:28px;
  font-weight:800;
  background:linear-gradient(90deg,#0B57D0,#00d4ff);
  -webkit-background-clip:text;
  color:transparent;
  margin-bottom:16px;
}
#confirmation .modal-text{
  color:#667085;
  font-size:16px;
  margin-bottom:16px;
}
#confirmation .modal-btn{
  padding:10px 20px;
  border-radius:50px;
  border:none;
  background:linear-gradient(90deg,#0B57D0,#00d4ff);
  color:white;
  font-weight:700;
  cursor:pointer;
  font-size:15px;
  margin-top:10px;
  box-shadow:0 10px 30px rgba(11,87,208,0.15);
}

/* Processing Modal */
#processing{
  display:none;
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.4);
  backdrop-filter: blur(4px);
  justify-content:center;
  align-items:center;
  z-index:1100;
}
#processing .modal-content{
  background:white;
  padding:30px 20px;
  border-radius:30px;
  max-width:320px;
  width:90%;
  text-align:center;
  box-shadow:0 20px 50px rgba(11,87,208,0.2);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
}
#processing .logo img{
  width:100px;
  height:auto;
}
.processing-text{
  font-size:24px;
  font-weight:800;
  background: linear-gradient(90deg,#0B57D0,#00d4ff);
  -webkit-background-clip: text;
  color: transparent;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:4px;
}
.processing-text span{
  display:inline-block;
  animation: bounce 1.5s infinite;
}
.processing-text span:nth-child(2){animation-delay:0.2s;}
.processing-text span:nth-child(3){animation-delay:0.4s;}
@keyframes bounce{
  0%,20%,40%,60%,80%,100%{ transform: translateY(0); }
  10%,30%,50%,70%,90%{ transform: translateY(-6px); }
}

/* Footer */
.footer{
  margin-top:20px;
  color:var(--muted);
  font-size:14px;
}

/* Mobile */
@media(max-width:500px){
  input[type="email"], input[type="text"]{width:90%;}
  .processing-text{font-size:20px;}
}
</style>
</head>
<body>

<div class="topbar">
  <button id="profileBtn">My Profile</button>
</div>

<div class="container">
  <div class="logo">
    <img src="flowcard_logo_gradient.png" alt="FlowCard Logo">
  </div>
  <h1><span class="gradient">Launching in 2028</span></h1>
  <p>Share your referral code with friends!</p>

  <form id="emailForm">
    <input type="email" name="email" placeholder="Enter your email" required>
    <input type="text" name="referredBy" placeholder="Referral Code (optional)">
    <button type="submit" class="submit-btn">Notify Me</button>
  </form>
</div>

<!-- Processing Modal -->
<div id="processing">
  <div class="modal-content">
    <div class="logo"><img src="flowcard_logo_gradient.png" alt="FlowCard Logo"></div>
    <div class="processing-text">
      Processing
      <span>.</span><span>.</span><span>.</span>
    </div>
  </div>
</div>

<!-- Confirmation Modal -->
<div id="confirmation">
  <div class="modal-content">
    <div class="modal-title">Thank you!</div>
    <div class="modal-text">
      Your email has been successfully registered. We'll notify you as soon as FlowCard launches!
    </div>
    <button class="modal-btn" onclick="closeModal()">Close</button>
  </div>
</div>

<div class="footer">&copy; 2025 FlowCard. All rights reserved.</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxGzlPgt0fBH4MAY-zGTV2xb4rzf-I9M5vDTt5jAvwzlufatdtGSfuJ2Vj6Y_kbIMFK/exec";
const form = document.getElementById('emailForm');
const confirmation = document.getElementById('confirmation');
const processing = document.getElementById('processing');

form.addEventListener('submit', function(e){
  e.preventDefault();
  const email = form.email.value.trim();
  const referredBy = form.referredBy.value.trim();

  // show processing modal immediately
  processing.style.display = 'flex';
  const startTime = Date.now();

  fetch("https://api.ipify.org?format=json")
    .then(res => res.json())
    .then(data => {
      const ip = data.ip || "unknown";
      return fetch(SCRIPT_URL, {
        method: "POST",
        mode: "cors",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `email=${encodeURIComponent(email)}&ip=${encodeURIComponent(ip)}&referredBy=${encodeURIComponent(referredBy)}`
      })
    })
    .then(res => res.json())
    .then(data => {
      const elapsed = Date.now() - startTime;
      const wait = Math.max(3000 - elapsed,0);

      setTimeout(()=>{
        processing.style.display='none';
        if(data.success){
          if(data.referralCode) localStorage.setItem('flowReferralCode', data.referralCode);
          localStorage.setItem('flowUserEmail', email);
          confirmation.style.display = 'flex';
        } else {
          if(data.referralCode) localStorage.setItem('flowReferralCode', data.referralCode);
          alert(data.message || "Signup denied.");
        }
      },wait);
    })
    .catch(err=>{
      console.error(err);
      processing.style.display='none';
      alert("Network error. Please try again.");
    });
});

function closeModal(){
  confirmation.style.display='none';
}

document.getElementById('profileBtn').addEventListener('click', () => {
  window.location.href = "profile.html";
});
</script>
</body>
</html>
