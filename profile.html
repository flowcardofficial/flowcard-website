<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FlowCard — My Profile</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#f6fbff;
  --text:#071133;
  --muted:#667085;
  --flow-1:#0B57D0;
  --flow-2:#00d4ff;
  --mono:'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  --card-bg:#ffffff;
  --shadow: 0 15px 40px rgba(11,87,208,0.15);
}
html,body{height:100%;margin:0;}
body{
  font-family:var(--mono);
  background:var(--bg);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.profile-card{
  background:var(--card-bg);
  border-radius:20px;
  padding:32px;
  max-width:520px;
  width:100%;
  box-shadow:var(--shadow);
  text-align:center;
}
.logo img{width:140px;height:auto;margin-bottom:18px;}
.ref-code{
  font-size:56px;
  font-weight:800;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(90deg,var(--flow-1),var(--flow-2));
  -webkit-background-clip:text;
  color:transparent;
  margin:10px 0 6px;
  word-break:break-word;
}
.email-display{font-size:16px;color:var(--muted);margin-bottom:12px;word-break:break-word;}
.note{font-size:14px;color:var(--muted);margin-bottom:20px;}
.btn-back{
  padding:12px 26px;border-radius:50px;background:linear-gradient(90deg,var(--flow-1),var(--flow-2));color:#fff;border:none;font-weight:700;cursor:pointer;
  box-shadow:var(--shadow);
  font-size:15px;
}
@media(max-width:480px){
  .ref-code{font-size:40px;}
  .logo img{width:120px;}
  .profile-card{padding:22px;}
}
</style>
</head>
<body>
<div class="profile-card" role="main" aria-labelledby="profileHeading">
  <div class="logo"><img src="flowcard_logo_gradient.png" alt="FlowCard Logo"></div>

  <div id="profileHeading" class="ref-code">FLW00000</div>
  <div id="userEmail" class="email-display">you@example.com</div>
  <div class="note">Share your referral code with friends — they'll move you up the waitlist.</div>
  <button id="backBtn" class="btn-back">← Back</button>
</div>

<script>
/* Read from localStorage first, then fallback to URL param, otherwise show helpful message */
function readRefFromURL(){
  try{
    const p = new URLSearchParams(window.location.search);
    return p.get('ref');
  }catch(e){ return null; }
}

const storedCode = localStorage.getItem('flowReferralCode');
const storedEmail = localStorage.getItem('flowUserEmail');

const urlCode = readRefFromURL();

const code = storedCode || urlCode || 'FLW00000';
const email = storedEmail || 'you@example.com';

document.getElementById('profileHeading').textContent = code;
document.getElementById('userEmail').textContent = email;

/* Back button */
document.getElementById('backBtn').addEventListener('click', () => {
  window.location.href = 'index.html';
});
</script>
</body>
</html>
