<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FlowCard â€” My Profile</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#f6fbff;
  --card-bg:#ffffff;
  --text:#071133;
  --muted:#667085;
  --flow-1:#0B57D0;
  --flow-2:#00d4ff;
  --mono:'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  --shadow:0 15px 40px rgba(11,87,208,0.15);
}
body {
  margin:0;
  font-family: var(--mono);
  background: var(--bg);
  color: var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  padding:20px;
}
.profile-card {
  background: var(--card-bg);
  border-radius:20px;
  padding:40px 30px;
  max-width:400px;
  width:100%;
  box-shadow: var(--shadow);
  text-align:center;
}
.logo {
  margin-bottom:24px;
}
.logo img {
  width:160px;
  height:auto;
}
.ref-code {
  font-size:48px;
  font-weight:800;
  font-family:'Poppins', sans-serif;
  background:linear-gradient(90deg,var(--flow-1),var(--flow-2));
  -webkit-background-clip:text;
  color:transparent;
  margin-bottom:16px;
}
.email-display {
  font-size:18px;
  color:var(--muted);
  margin-bottom:24px;
}
.note {
  font-size:14px;
  color:var(--muted);
  margin-bottom:30px;
}
.btn-back {
  padding:12px 24px;
  border-radius:50px;
  background:linear-gradient(90deg,var(--flow-1),var(--flow-2));
  color:white;
  font-weight:700;
  font-size:16px;
  border:none;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  box-shadow: var(--shadow);
  margin:0 auto; /* centralize */
}
.btn-back:hover {
  transform: scale(1.05);
  transition: all 0.3s ease;
}
</style>
</head>
<body>

<div class="profile-card">
  <div class="logo">
    <img src="flowcard_logo_gradient.png" alt="FlowCard Logo">
  </div>
  <div class="ref-code" id="refCode">FLW00000</div>
  <div class="email-display" id="userEmail">you@example.com</div>
  <div class="note">Share your referral code with friends!</div>
  <button class="btn-back" onclick="goBack()">&#8592; Back</button>
</div>

<script>
// Retrieve referral code and email from localStorage
const referralCode = localStorage.getItem('flowReferralCode') || 'FLW00000';
const userEmail = localStorage.getItem('flowUserEmail') || 'you@example.com';

document.getElementById('refCode').textContent = referralCode;
document.getElementById('userEmail').textContent = userEmail;

// Back button goes to previous page
function goBack() {
  window.history.back();
}
</script>

</body>
</html>
