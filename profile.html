<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FlowCard — My Profile</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#f6fbff;
  --card-bg:#ffffff;
  --text:#071133;
  --muted:#667085;
  --flow-1:#0B57D0;
  --flow-2:#00d4ff;
  --mono:'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  --shadow:0 15px 40px rgba(11,87,208,0.15);
}
html,body{height:100%;margin:0;}
body {
  margin:0;
  font-family: var(--mono);
  background: var(--bg);
  color: var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  padding:20px;
}
.profile-card {
  background: var(--card-bg);
  border-radius:20px;
  padding:32px 22px;
  max-width:520px;
  width:100%;
  box-shadow: var(--shadow);
  text-align:center;
  box-sizing:border-box;
}
.logo { margin-bottom:18px; }
.logo img { width:140px; height:auto; display:block; margin:0 auto; }
.ref-code {
  font-size:48px;
  font-weight:800;
  font-family:'Poppins', sans-serif;
  background:linear-gradient(90deg,var(--flow-1),var(--flow-2));
  -webkit-background-clip:text;
  color:transparent;
  margin-bottom:12px;
  word-break:break-word;
}
.email-display {
  font-size:16px;
  color:var(--muted);
  margin-bottom:18px;
  word-break:break-word;
}
.note {
  font-size:14px;
  color:var(--muted);
  margin-bottom:22px;
}
.btn-back {
  padding:12px 28px;
  border-radius:50px;
  background:linear-gradient(90deg,var(--flow-1),var(--flow-2));
  color:white;
  font-weight:700;
  font-size:16px;
  border:none;
  cursor:pointer;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  box-shadow: var(--shadow);
  margin:0 auto;
}
@media(max-width:480px){
  .ref-code{ font-size:36px; }
  .logo img{ width:120px; }
  .profile-card { padding:26px 18px; }
}
</style>
</head>
<body>

<div class="profile-card" role="main" aria-labelledby="profile-heading">
  <div class="logo">
    <img src="flowcard_logo_gradient.png" alt="FlowCard Logo">
  </div>

  <div id="profile-heading" class="ref-code" aria-live="polite">FLW00000</div>
  <div class="email-display" id="userEmail">you@example.com</div>
  <div class="note">Share your referral code with friends to climb the waitlist.</div>
  <button class="btn-back" id="backBtn">&#8592; Back</button>
</div>

<script>
// Read localStorage set by index.html
const savedCode = localStorage.getItem('flowReferralCode') || '';
const savedEmail = localStorage.getItem('flowUserEmail') || '';

// If nothing saved, attempt to call the Apps Script to get a code (best-effort).
// But avoid auto-creating one here — index should create the code. We only display stored values.
const displayCode = savedCode && savedCode !== 'null' ? savedCode : 'FLW00000';
const displayEmail = savedEmail && savedEmail !== 'null' ? savedEmail : 'you@example.com';

document.getElementById('profile-heading').textContent = displayCode;
document.getElementById('userEmail').textContent = displayEmail;

// back button
document.getElementById('backBtn').addEventListener('click', () => {
  window.location.href = 'index.html';
});
</script>
</body>
</html>
